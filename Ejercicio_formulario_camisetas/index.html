<body>
    <div class='contenedor'>
        <section>
            <div class='info1'>
                <form name='formulario'>

                    <label>Direcci√≥n</label>

                        <option>verde</option>
                        <option>azul</option>

                    <div id='resumen'></div>
                </form>
            </div>
            <div class='info2'>   
                <img id='camiseta' src='img/camiseta_blanca.png'>
            </div>
        </section>
