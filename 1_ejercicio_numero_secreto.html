<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Número secreto</title>
    <script>
        /*
        Adivinar el número secreto. En cada iteración del bucle for, se le preguntará al usuario con un prompt cuál es el número secreto (un número del 1 al 5). Si después de tres intentos no lo ha acertado, el usuario pierde. Si lo acierta, gana.
        */

        /*
        En cada iteración se le indicará al usuario cuantos intentos le quedan en caso que no acierte
        */

        //establecer número secreto entre 1 y 5
        var numSecreto = Math.floor(Math.random() * 5) + 1
        //número máximo de intentos
        const MAX_INTENTOS = 3
        //declarar variables globales
        var numUsuario
        var seguirJugando
        var intentos

        //utilizar el bucle do...while para preguntar al usuario si quiere seguir jugando tanto si acierta como si no
        do {
            //bucle for para solicitar al usuario un máximo de tres veces que intente adivinar el número
            for (let c = 1; c <= MAX_INTENTOS; c++) {
                //solicitar el numer al usuario
                numUsuario = window.prompt('Número secreto?')

                //comprobar si ha acertado el número
                if (numUsuario == numSecreto) {
                    window.alert('Acertaste!!')
                    break //salir del bucle aunque tenga iteraciones pendientes
                }

                //calcular el número de intentos restantes
                intentos = MAX_INTENTOS - c
                //alert('No has acertado, te quedan ' + intentos + ' intentos')  
                //uso de template strings en el alert 
                window.alert(`No has acertado, te quedan ${intentos} intentos`)
            }

            //preguntar al usuario si quiere seguir jugando
            seguirJugando = window.confirm('Seguir jugando?')
        } while(seguirJugando)

    </script>
</head>

</body>
</html>
